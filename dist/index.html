<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet"> 
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class = 'overlay'>
    <nav class = 'navigator'>
        <form class = 'searchInput'>
            <h1>WeatherApp</h1>
            <input class = 'input' type = "text">
            <button class = "butt">SEARCH</button>  
            <label class="switch">
                <input class = 'unitSwitch' type="checkbox">
                <span class="slider round"></span>
              </label>
         </form>
        </nav>
        <div class = "intro">
            <h1> Welcome to my weather app! Enter a location to get started!</h1>
        </div>
        <div class = "mainInfo">
            <div class = "details">
            <h1 class = "location">Location:</h1>
            <h1 class = 'todaysDate'>Date</h1>
            <h1 class = "temperature">Temperature </h2>
            <h2 class = 'detail'>Detail</h2>
            <p class = 'minMax'>lo <span>|</span>hi</p>
        </div>

        <div class = "description">
            <h1 class = "desc"> description:</h1>
            <img class = "weatherIcon" src = 'http://openweathermap.org/img/wn/01n@4x.png'> 
        </div>

        <div class = "attributes">
            <h1 class = "wind">wind speed</h3>
            <h1 class = "humidity">humidity</h3>
            <h1 class = "feels">feels like</h3>
        </div>
            
        </div>
    </div>
    <script src="main.js"></script>

</body>
</html>
